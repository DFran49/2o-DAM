plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "23"
    modules = ['javafx.base','javafx.controls', 'javafx.graphics','javafx.fxml','javafx.swing','javafx.web']
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8' //Para la codificación correcta del texto
}

dependencies {
    //Parcheo error SLF4J
   // implementation 'org.slf4j:slf4j-api:2.0.7'
   // implementation 'ch.qos.logback:logback-classic:1.4.7'

    //Si queremos que funcione con otro conector, 1) descomentamos la implementation y 2) Cambiamos la cadena de conexión en ControladorLibro
    //Si usamos LAMP da igual qué conector utilicemos, funciona con ambos
    //MYSQL
    //implementation 'mysql:mysql-connector-java:8.0.32'
    //MARIADB
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'

    implementation 'net.sf.jasperreports:jasperreports:7.0.1'
    implementation 'net.sf.jasperreports:jasperreports-pdf:7.0.0' //Exportar PDF
    implementation 'net.sf.jasperreports:jasperreports-charts:7.0.1' //Charts
}


mainClassName  = 'crud_javafx_libros.Main'


jar {
 duplicatesStrategy 'exclude' //Excluye duplicados en ficheros de configuración
    manifest { //Genera el fichero MANIFEST.MF que hay dentro del jar
        attributes 'Main-Class': mainClassName // Clase principal del proyecto 
    }
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml","**/*.properties","**/*.jasper","**/*.png","**/*.gif"]
    }
  }
}

